<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <title>Leader board</title>
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center gap-5 mt-5">
      <h1>Leader board</h1>
      <div class="row justify-content-between gap-5">
        <div class="col">
          <div class="d-flex gap-2 align-items-center ms-3">
            <div class="text-lg-start me-3">
              <h3 class="text-lg-start">Scores</h3>
            </div>
            <button class="refresh btn btn-secondary">Refresh</button>
          </div>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Name</th>
                <th>Score</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
        </div>
        <div class="col"></div>
        <div class="col">
          <h2>Add score</h2>
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" name="name" class="name" />
            </div>
            <div class="mb-3">
              <label for="score" class="form-label">Score</label>
              <input type="text" name="score" id="score" class="score" />
            </div>
            <input type="submit" class="submit btn btn-secondary" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
